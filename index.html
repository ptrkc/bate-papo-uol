<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login-screen" class="">
        <img src="img/logo.png" class="logo" alt="Logo Bate-Papo Uol">
        <span class="soft-hidden">Nome já em uso. Por favor, digite outro.</span>
        <input type="text" id="username" placeholder="Digite seu nome">
        <button class="" id="login-button">Entrar</button>
    </div>
    <div id="content">
        <div id="left">
            <div id="top-bar">
                <img src="img/logo_small.png" class="logo" alt="Logo Bate-Papo Uol">
                <ion-icon name="people"></ion-icon>
            </div>
            <ul id="messages">
            </ul>
            <div id="bottom-bar">
                <div>
                    <input type="text" id="message" placeholder="Escreva aqui...">
                    <span>Enviando para Todos</span>
                </div>
                <ion-icon name="paper-plane-outline" id="send"></ion-icon>
            </div>
        </div>
        <div id="right" class="hidden">
            <div id="overlay"></div>
            <div id="sidebar">
                <span>Escolha um contato <br>para enviar mensagem:</span>
                <ul id="users">
                    <li>
                        <ion-icon name="people"></ion-icon>
                        </ion-icon>Todos
                        <span class="check"></span>
                    </li>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        João
                        <span class="check hidden"></span>
                    </li>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        Maria
                        <span class="check hidden"></span>
                    </li>
                </ul>
                <span>Escolha a visibilidade:</span>
                <ul id="privacy">
                    <li>
                        <ion-icon name="lock-open"></ion-icon>Público<span class="check "></span>

                    </li>
                    <li>
                        <ion-icon name="lock-closed"></ion-icon>Reservadamente<span class="check hidden"></span>

                        </ion-icon>

                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
